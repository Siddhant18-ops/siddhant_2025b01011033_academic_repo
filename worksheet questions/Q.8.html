<!DOCTYPE html>
<html lang="en">
<head>
    <title>Q8 Accessible Table</title>
</head>
<body>

<table border="1">
  <caption>Employee Salary</caption>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Salary</th>
  </tr>
  <tr>
    <td>John</td>
    <td>$2000</td>
  </tr>
</table>

</body>
</html>
