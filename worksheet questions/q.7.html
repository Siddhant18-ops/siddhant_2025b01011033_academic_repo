<!DOCTYPE html>
<html lang="en">
<head>
    <title>Q7 Nested Table</title>
</head>
<body>

<table border="1">
  <tr>
    <td>Order 1</td>
    <td>
      <table border="1">
        <tr>
          <td>Item A</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Item B</td>
          <td>3</td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
