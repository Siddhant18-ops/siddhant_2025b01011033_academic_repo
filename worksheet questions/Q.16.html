<!DOCTYPE html>
<html lang="en">
<head>
    <title>Q16 Accessible Form</title>
</head>
<body>

<form>
  <fieldset>
    <legend>Login</legend>

    <label for="user">Username:</label>
    <input id="user" type="text"><br>

    <label for="pass">Password:</label>
    <input id="pass" type="password">
  </fieldset>
</form>

</body>
</html>
